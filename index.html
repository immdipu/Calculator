<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main">
        <div class="history">
            <p id="historyvalue"></p>
        </div>
        <div class="result">
            <p id="resultvalue"></p>
        </div>

        <div class="keyoword">
            <button class="operator button" id="clear">C</button>
            <button class="operator button" id="backspace">CE</button>
            <button class="operator button" id="%">%</button>
            <button class="operator button" id="/">&#247;</button>
            <button class="number button" id="7">7</button>
            <button class="number button" id="8">8</button>
            <button class="number button" id="9">9</button>
            <button class="operator button" id="*">&times;</button>
            <button class="number button" id="4">4</button>
            <button class="number button" id="5">5</button>
            <button class="number button" id="6">6</button>
            <button class="operator button" id="-">-</button>
            <button class="number button" id="1">1</button>
            <button class="number button" id="2">2</button>
            <button class="number button" id="3">3</button>
            <button class="operator button" id="+">+</button>
            <button class="empty" id="empty">ðŸ˜Ž</button>
            <button class="number button" id="0">0</button>
            <button class="empty" id="empty">.</button>
            <button class="operator button" id="=">=</button>
        </div>

    </div>


    <script src="javaS.js"></script>








    <div class="actionCon">
        <div class="actionType4_1">
            <div>
                <div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actionType4_2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>





</body>

</html>
